<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<script>
    // Get the encoded JSON data from the URL parameter
    var encodedData = decodeURIComponent(window.location.search.replace("?data=", ""));

    // Decode the JSON data
    var jsonData = JSON.parse(encodedData);

    // Access the retrieved data

    document.write("<h4>=========================</p>")

    jsonData.forEach(function(item) {
        var name = item.name;
        var surname = item.surname;
        var age = item.age;

        // Display the data on the page
        if (name) {
            document.write("<h4>Name: " + name + "</h4>")
        }
        if (surname) {
            document.write("<h4>Surname: " + surname + "</h4>");
        }
        if (age) {
            document.write("<h4>Age: " + age + "</h4>");
        }
        document.write("<h4>=========================</p>")
    });
</script>
</body>
</html>
