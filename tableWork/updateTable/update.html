<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Table</title>
</head>
<body>
<form method="POST" action="update.php">
    <label for="table_name">Table Name:</label>
    <input type="text" id="table_name" name="table_name">
    <br>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id">
    <br>
    <label for="column_names">Column Names:</label>
    <input type="text" id="column_names" name="column_names[]" multiple>
    <br>
    <label for="column_values">Column Values:</label>
    <input type="text" id="column_values" name="column_values[]" multiple>
    <br>
    <button type="submit">Update Table</button>
</form>
</body>
</html>
